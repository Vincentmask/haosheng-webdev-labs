<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <main>
    <body>
      <h1>01 - Form</h1>
      <form action="#submit">
        <label>
          Name
          <input type="text" />
        </label>
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>

          <input
            type="radio"
            id="spongebob"
            name="character"
            value="spongebob"
          /><label for="spongebob">Spongebob</label>
          <br />
          <input
            type="radio"
            id="patrick"
            name="character"
            value="patrick"
          /><label for="patrick">Patrick</label>
          <br />
          <input type="radio" id="sandy" name="character" value="sandy" /><label
            for="sandy"
            >Sandy</label
          >
          <br />
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </body>
  </main>
</html>
