<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <main>
    <body>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label>
          Name
          <input type="text" />
        </label>
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <span>Favorite Character</span>
        <div>
          <input type="radio" id="spongebob" value="spongebob" /><label
            for="spongebob"
            >Spongebob</label
          >
        </div>
        <div>
          <input type="radio" id="patrick" value="patrick" /><label
            for="patrick"
            >Patrick</label
          >
        </div>
        <div>
          <input type="radio" id="sandy" value="sandy" /><label for="sandy"
            >Sandy</label
          >
        </div>
        <br />
        <button>Submit</button>
      </form>
    </body>
  </main>
</html>
